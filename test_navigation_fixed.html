<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste de Navegação - FINAL</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Teste de Navegação - VERIFICAÇÃO FINAL</h1>
    
    <div id="results"></div>
    
    <!-- Copiar a estrutura básica do index.html -->
    <nav class="navbar">
      <div class="navbar-container">
        <div class="logo">
          <span>Áudio Digital</span>
        </div>
        <div class="nav-buttons">
          <button class="nav-btn" onclick="goToHome()">Home</button>
          <button class="nav-btn" onclick="goToSection('conceitos')">Conceitos</button>
          <button class="nav-btn" onclick="goToSection('formatos')">Formatos</button>
          <button class="nav-btn" onclick="goToSection('processamento')">Processamento</button>
          <button class="nav-btn" onclick="goToSection('quiz')">Quiz</button>
        </div>
      </div>
    </nav>

    <div class="container">
      <section id="home" class="section active">
        <h2>Home</h2>
        <p>Página inicial</p>
      </section>

      <section id="conceitos" class="section">
        <h2>Conceitos</h2>
        <p>Conceitos fundamentais</p>
      </section>

      <section id="formatos" class="section">
        <h2>Formatos</h2>
        <p>Formatos de áudio</p>
      </section>

      <section id="processamento" class="section">
        <h2>Processamento</h2>
        <p>Processamento de áudio</p>
      </section>

      <section id="quiz" class="section">
        <h2>Quiz</h2>
        <p>Quiz interativo</p>
      </section>
    </div>

    <script src="script.js"></script>
    
    <script>
        const testResults = [];
        
        // Teste 1: Verificar se o arquivo HTML carrega sem erros
        testResults.push("✓ Página HTML carregada");
        
        // Teste 2: Verificar IDs das seções
        const sections = ['home', 'conceitos', 'formatos', 'processamento', 'quiz'];
        sections.forEach(id => {
            if (document.getElementById(id)) {
                testResults.push(`✓ Seção '${id}' encontrada`);
            } else {
                testResults.push(`✗ Seção '${id}' NÃO encontrada`);
            }
        });
        
        // Teste 3: Verificar classe active
        const activeSection = document.querySelector('.section.active');
        if (activeSection) {
            testResults.push(`✓ Seção ativa encontrada: ${activeSection.id}`);
        } else {
            testResults.push("✗ Nenhuma seção está marcada como ativa");
        }
        
        // Teste 4: Verificar se as funções existem
        if (typeof goToHome === 'function') {
            testResults.push("✓ Função goToHome() definida");
        } else {
            testResults.push("✗ Função goToHome() NÃO definida");
        }
        
        if (typeof goToSection === 'function') {
            testResults.push("✓ Função goToSection() definida");
        } else {
            testResults.push("✗ Função goToSection() NÃO definida");
        }
        
        console.log("Resultados do teste:");
        testResults.forEach(result => console.log(result));
        
        // Exibir resultados na página
        document.addEventListener('DOMContentLoaded', () => {
            const resultsList = document.getElementById('results');
            testResults.forEach(result => {
                const p = document.createElement('p');
                p.textContent = result;
                p.style.fontSize = '18px';
                p.style.padding = '10px';
                p.style.color = result.startsWith('✓') ? 'green' : 'red';
                p.style.fontWeight = 'bold';
                resultsList.appendChild(p);
            });
        });
    </script>
</body>
</html>
